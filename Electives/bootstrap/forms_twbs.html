<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Forms</title>
</head>

<body>

    <div class='container w-50 bg-light p-5'>
        <form>
            <p class='h4'>Billing address</p>
            <div class='row mb-3'>
                <div class='col-6'>
                    <label for="fname" class="form-label">First name</label><br />
                    <input type='text' id='fname' class='container-fluid form-control'>
                </div>
                <div class='col-6'>
                    <label for="lname" class="form-label">Last name</label><br />
                    <input type='text' id='lname' class='container-fluid form-control'>
                </div>
            </div>

            <div class='row mb-3'>
                <div class='col container-fluid'>
                    <label for="uname" class="form-label">Username</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>

            <div class='row mb-3'>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email<span class='text-muted'>
                            (optional)</span></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="you@example.com">
                </div>
            </div>

            <div class='row mb-3'>

                <div class="col-12 mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12 mb-3">
                    <label for="inputAddress2" class="form-label">Address 2<span class='text-muted'>
                            (optional)</span></label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                </div>
                <div class="col-md-5 mb-3">
                    <label for="inputState" class="form-label">Country</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <hr class='mb-3' />

            <div class='row'>
                <div class='col-12'>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                </div>
                <div class='col-12'>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Save this information for next time
                        </label>
                    </div>
                </div>
            </div>

            <hr class='mb-3' />

            <p class='h4'>Payment</p>
            <div class='row mb-3'>
                <div class='col-12'>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Credit card
                        </label>
                    </div>
                </div>
                <div class='col-12'>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Debit card
                        </label>
                    </div>
                </div>
                <div class='col-12'>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            PayPal
                        </label>
                    </div>
                </div>
            </div>

            <div class='row mb-3'>
                <div class='col-6'>
                    <label for="fname" class="form-label">Name on card</label><br />
                    <input type='text' id='fname' class='container-fluid form-control'>
                    <div class="form-text">Full name as displayed on card</div>
                </div>
                <div class='col-6'>
                    <label for="lname" class="form-label">Credit card number</label><br />
                    <input type='text' id='lname' class='container-fluid form-control'>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
