        .box {
            height: 50px;
            width: 50px;
            border: 2px solid black;

            padding: 25%;
        }

        .white {
            color: white;
        }

        .sm {
            width: 45px;
            height: 45px;
            border: 1px solid black;
            padding: 3% 1% 0% 0%;
            box-sizing: border-box;
        }

        .br {
            padding: 3% 0% 0% 1.5%;
        }

        .cr {
            padding: 2% 0%;
        }

        .big {
            height: 160px;
            width: 160px;
            position: absolute;
            left: 200px;
            top: 25px;
            border: 2px solid black;
            box-sizing: border-box;
            background: #89A02C;
            text-align: left;
            display: flex;
            flex-direction: column-reverse;
            padding: 0px 15px;
        }

        .empty {
            border: 0px;
        }

        .border {
            border: 6px solid black;
        }

        .container {

            /* border: 1px solid red; */
            width: auto;
            display: inline-flex;
            /* margin: auto; */
            margin-left: 370px;
        }

        .gap {
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
        }

        .footer {
            /* border: 1px solid red; */
            display: inline-flex;
            flex-direction: column;
            width: auto;
            margin: 60px auto auto 290px;
        }

        .lime>.box:not(.red) {
            background: #89A02C;
        }

        .red {

        }

        .pink>.box {

        .cream>.box {

        .purple {

        .parrot {

        .magenta>.box:not(.grey) {

        }

        .yellow>.box:not(.grey) {

        }

        .orange>.box:not(.purple, .grey, .parrot) {
            background: #FF6600;
        }

        .h {
            font-size: 50px;
        }

        .p {
            text-align: end;
        }

        .green>.box {

    </style>
</head>
