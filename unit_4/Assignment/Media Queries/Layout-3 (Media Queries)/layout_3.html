<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <style>
        .container {
            font-family: Arial, Helvetica, sans-serif;
            width: min(1100px,99%);
            margin: auto;
            /* border: 1px solid red; */
            display: grid;
            gap: 20px;
        }
        .box {
            height: 40px;
            width: 100px;
            padding: 20px;
            box-sizing: border-box;
            font-size: 20px;
            color: #5F595A;
        }
        .nav {
            height: 80px;
            width: 100%;
            background-color: #F6FF01;
            font-size: 40px;
            padding: 20px;
            box-sizing: border-box;
            color: black;
        }
        .cont {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        .left {
            height: 400px;
            width: 75%;
            background-color: #FF0A00;
        }
        .right {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            width: 25%;
            gap: 20px;
        }
        .right>.box {
            background-color: #00FF2A;
            height: 100%;
            width: 100%;
        }

        @media only screen and (max-width: 1100px){
            .cont {
                flex-direction: column;
            }
            .box {
                font-size: 25px;
            }
            .nav {
                font-size: 45px;
                padding: 15px;
            }
            .left {
                width: 100%;
            }
            .right {
                width: 100%;
                height: 150px;
                /* border: 1px solid red; */
                grid-template-rows: 1fr;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 80px;
            }
        }
        @media only screen and (max-width: 600px){
            .box {
                font-size: 30px;
            }
            .container{
                gap: 36px;
            }
            .cont {
                gap: 20px;
            }
            .nav {
                height: 100%;
            }
            .left {
                height: 260px;
            }
            .right {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                height: 400px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav box">Navigation</div>
        <div class="cont">
            <div class="left box">LEFT BOX</div>
            <div class="right">
                <div class="box">RIGHT BOX 1</div>
                <div class="box">RIGHT BOX 2</div>
                <div class="box">RIGHT BOX 3</div>
            </div>
        </div>
    </div>
</body>
</html>
