<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        /* td {
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td style="width: 50px; height: 50px; background: #207867;"></td>
                        <td style="width: 10px;"></td>
                        <td style="width: 150px; background: #207867;"></td>
                        <td style="width: 10px;"></td>
                        <td style="width: 50px; background: #207867;"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="height: 10px;"></td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td style="width: 150px; background: #207867;"></td>
                        <td style="width: 10px;"></td>
                        <td style="width: 50px; height: 50px; background: #207867;"></td>
                        <td style="width: 10px;"></td>
                        <td style="width: 50px; background: #207867;"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="height: 10px;"></td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td style="width: 50px; height: 50px; background: #207867;"></td>
                        <td style="width: 10px;"></td>
                        <td style="width: 50px; background: #207867;"></td>
                        <td style="width: 10px;"></td>
                        <td style="width: 150px; background: #207867;"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
