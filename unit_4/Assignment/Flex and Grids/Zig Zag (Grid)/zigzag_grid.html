<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Zag</title>
    <style>
        .container {
            display: grid;
            gap: 20px;
        }
        .row {
            height: 100px;
            display: grid;
            gap: 20px;
        }
        .box {
            background-color: #207867;
            border-radius: 3%;
        }
        .first {
            grid-template-columns: 100px 300px 100px;
        }
        .second {
            grid-template-columns: 300px 100px 100px;
        }
        .third {
            grid-template-columns: 100px 100px 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row first">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row second">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row third">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
