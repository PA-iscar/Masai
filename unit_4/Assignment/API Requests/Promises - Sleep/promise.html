<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <form>
        <label for="time">Enter Time: </label>
        <input type="text" id="time">
    </form>

    <script>
        let time;
        let form = document.body.querySelector("form");
        form.addEventListener("submit", e => {
            e.preventDefault();
            time = Number(document.body.querySelector("#time").value);
            // console.log(time)
            let promise = sleep(time);
            promise
                .then(obj => {
                    console.log(obj)
                })
                .catch(err => {
                    console.log(err)
                })
        })
        const sleep = (ms) => {
            return new Promise((resolve, reject) => {
                if (!ms) {
                    reject({
                        success: false,
                        message: "invalid argument, promise accepts only valid numbers"
                    });
                } else {
                    setTimeout(() => {
                        resolve({
                            success: true,
                            message: 'success'
                        });
                    }, ms);
                }
            });
        };

        // let time = 1000;



    </script>
</body>

</html>
