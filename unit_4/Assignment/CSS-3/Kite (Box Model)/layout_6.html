<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 6</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #207867;
            border-radius: 4%;
            margin: 15px 20px;
        }
        .float {
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box float"></div>
        <div class="box float"></div>
        <div class="box float"></div>
        <div class="box float"></div>
        <div class="box clear float"></div>
        <div class="box float"></div>
        <div class="box float"></div>
        <div class="box clear float"></div>
        <div class="box float"></div>
        <div class="box clear float"></div>
    </div>
</body>
</html>
