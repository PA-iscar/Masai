<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
        <div id="signup">
            <form action="">
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Number" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <!-- <input type="password" placeholder="Confirm Password" required> -->
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        var doc = document.body;
        var form = doc.querySelector("form");
        var inputs = form.getElementsByTagName("input");
        var myArr = [];

        function handleForm(e) {
            e.preventDefault();
            myArr = JSON.parse(localStorage.getItem('dbs'));
            if(myArr == null){
                myArr = [];
            }
            var name = inputs[0].value;
            var contact = inputs[1].value;
            var email = inputs[2].value;
            var password = inputs[3].value;
            var obj = {
                name: inputs[0].value,
                contact: inputs[1].value,
                email: inputs[2].value,
                password: inputs[3].value
            }
            myArr.push(obj);
            localStorage.setItem('dbs', JSON.stringify(myArr));
        } 

        form.addEventListener('submit', handleForm);
    </script>
</body>
</html>
