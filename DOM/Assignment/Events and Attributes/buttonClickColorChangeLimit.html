<!DOCTYPE html>
<html>
<body>
    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id = "changeColorTwice">Click here to change my color!</button>

    <script>
        var buttonOnce = document.getElementById('changeColorTwice');R

        function random(number) {
            return Math.floor(Math.random() * number);
        }
        var val = 0;
        function switchColorOnce() {
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            buttonOnce.style.backgroundColor = randomColor
            val++;
            if(val==2)
                buttonOnce.removeEventListener('click', switchColorOnce)
        }

        function randomSize(number){
            var l = Math.floor(Math.random() * number);
            console.log(l+'px');
            return l+'px';
        }
        function rand_text(){
            var rand = randomSize(50);
            buttonOnce.style.fontSize = rand;
        }

        buttonOnce.addEventListener('click', switchColorOnce)
        buttonOnce.onmouseover = rand_text;

    </script>
</body>
</html>
