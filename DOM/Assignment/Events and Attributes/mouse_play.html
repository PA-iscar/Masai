<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Play</title>
    <style>
        #box{
            width: 800px;
            height: 500px;
            border-radius: 15px;
            background-color: rgb(53, 192, 238);
            position: absolute;
        }
        #container{
            width: 190px;
            height: 100px;
            background-color: red;
            border-radius: 10px;
            display: flex;
            position: relative;
            top: 70%;
            left: 70%;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="container">SUBMIT</div>
    </div>

    <script>
        var cont = document.querySelector('#container');
        function chng_clr(){
            cont.style.backgroundColor = "green";
        }
        function chng_clr2(){
            cont.style.backgroundColor = "red";
        }
        cont.addEventListener('mouseover',chng_clr);
        cont.addEventListener('mouseout',chng_clr2);
    </script>
</body>
</html>
