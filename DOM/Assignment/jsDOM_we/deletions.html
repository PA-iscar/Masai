<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="rmv_h1()">Remove H1</button>
        <button onclick="rmv_h3()">Remove H3</button>
        <button onclick="rmv_h5()">Remove H5</button>
        <button onclick="rmv_red()">Remove Red</button>
        <button onclick="rmv_divs()">Remove DIVS</button>
        <script>
            function rmv_h1(){
                let header = document.getElementsByTagName('h1')
                header[0].remove();
            }

            function rmv_h3(){
                let header = document.querySelectorAll('h3');
                for(let i=0;i<header.length;i++){
                    header[i].remove();
                }
            }

            function rmv_h5(){
                let header = document.querySelectorAll('h5');
                for(let i=0;i<header.length;i++){
                    header[i].remove();
                }
            }

            function rmv_red(){
                let parent = document.getElementById('cont');
                var child = parent.querySelectorAll('.red');
                for(var i=0;i<child.length;i++){
                    child[i].remove();
                }
            }

            function rmv_divs(){
                let parent = document.getElementById('cont');
                var child = parent.querySelectorAll('div');
                for(var i=0;i<child.length;i++){
                    child[i].remove();
                }
            }
        </script>
    </body>
</html>
