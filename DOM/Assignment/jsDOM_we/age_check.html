<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age check</title>
</head>
<body>
    <label>Age</label>
    <input type="number" id="age"/>
    <button onclick="age_check()">Check Age</button>

    <script>
        function age_check() {
            var age = document.getElementById("age").value;
            var message = document.createElement("p");
            if(age>18){
                message.textContent="You can drive";
            }
            else if(age<18){
                message.textContent="Can't drive";
            }
            else{
                message.textContent="Just old enough";
            }
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
