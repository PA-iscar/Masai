<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <style>
        .cont{
            width: 800px;
            height: 600px;
            /* border: 2px solid red; */
            padding: 20px;
            margin: auto;
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 1fr 6fr;
        }
        .nav{
            /* border: 2px solid red; */
            background-color: red;
            border-radius: 5px;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .left{
            /* border: 2px solid red; */
            background-color: lime;
            border-radius: 5px;
        }
        .right{
            /* border: 2px solid red; */
            background-color: teal;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="nav"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
