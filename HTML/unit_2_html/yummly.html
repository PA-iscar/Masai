<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummly</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .box{
            /* border: 2px solid red; */
            width: 80%;
            height: 48%;
            margin: 1%;
        }
        .cont{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            /* border: 2px solid red; */
            width: 1000px;
            height: 800px;
        }
        .header{
            margin: 1%;
            text-align: center;
            font-size: 20px;
        }
        .logo{
            border: 1px solid red;
            border-radius: 50%;
            margin-top: 3%;
            height: 13%;
            width: 16%;
            float: left;
        }
        p{
            width: 72%;
            float: left;
        }
        .pic{
            /* border: 2px solid red; */
            width: 32%;
            height: 100%;
        }
        .pic-box{
            box-sizing: border-box;
            padding: 1%;
            /* border: 2px solid red; */
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 89%;
        }
        .pic img{
            width: 100%;
            height: 70%;
        }
        .title{
            clear: both;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">
            <div class="header">Weeknight Dinners</div>
            <div class="pic-box">
                <div class="pic">
                    <img src="https://source.unsplash.com/1000x1000/?food">
                    <p>Sheet Pan Honey Mustard Pork Chops w...</p>
                    <div class="logo"></div>
                    <div class="title">YUMMLY</div>
                </div>
                <div class="pic">
                    <img src="https://source.unsplash.com/1000x1000/?veg">
                    <p>Apricot Mustard Glazed Ham</p>
                    <div class="logo"></div>
                    <div class="title">YUMMLY</div>
                </div>
                <div class="pic">
                    <img src="https://source.unsplash.com/1000x1000/?nonveg">
                    <p>Pork Mianese with Cacio e Pepe Spag...</p>
                    <div class="logo"></div>
                    <div class="title">PORK</div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="header">Popular Now</div>
            <div class="pic-box">
                <div class="pic">
                    <img src="https://source.unsplash.com/1000x1000/?beer">
                    <p>Brown Sugar Cookies</p>
                    <div class="logo"></div>
                    <div class="title">YUMMLY</div>
                </div>
                <div class="pic">
                    <img src="https://source.unsplash.com/1000x1000/?alcohol">
                    <p>Vegan Spinach Lasagna</p>
                    <div class="logo"></div>
                    <div class="title">YUMMLY</div>
                </div>
                <div class="pic">
                    <img src="https://source.unsplash.com/1000x1000/?child">
                    <p>Easy Korean Sticky Chicken</p>
                    <div class="logo"></div>
                    <div class="title">YUMMLY</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
