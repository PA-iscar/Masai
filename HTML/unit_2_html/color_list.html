<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color list</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .box{
            width: 500px;
            margin: auto;
        }
        .box div{
            box-sizing: border-box;
            width: 100%;
            padding: 4%;
            box-shadow: inset 0px 0px 0px 1px rgb(228, 228, 228);
        }
        .box :nth-child(1){
            
            margin-top: 100px;
            border-radius: 10px 10px 0px 0px;
            background-color: white;
            color: #727178;
        }
        .box :nth-child(2){
            background-color: #b3d4ff;
            color: #102c6c;
        }
        .box :nth-child(3){
            background-color: #d6d7db;
            color: #3d4045;
        }
        .box :nth-child(4){
            background-color: #b5eecd;
            color: #23663d;
        }
        .box :nth-child(5){
            background-color: #ffc0c9;
            color: #601625;
        }
        .box :nth-child(6){
            background-color: #fff6b7;
            color: #746614;
        }
        .box :nth-child(7){
            background-color: #b2e7ed;
            color: #07474f;
        }
        .box :nth-child(8){
            background-color: #fdfdfd;
            color: #949494;
        }
        .box :nth-child(9){
            border-radius: 0px 0px 10px 10px;
            background-color: #c7c8ca;
            color: #1e1f21;
        }
    </style>

</head>
<body>
    <div class="box">
        <div>Dapibus ac facilisis in</div>
        <div>This is a primary list group item</div>
        <div>This is a secondary list group item</div>
        <div>This is a success list group item</div>
        <div>This is a danger list group item</div>
        <div>This is a warning list group item</div>
        <div>This is a info list group item</div>
        <div>This is a light list group item</div>
        <div>This is a dark list group item</div>
    </div>
</body>
</html>
