<!DOCTYPE html>
<html>
<head>
    <title>Zig Zag</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
                <td style="height: 100px; width: 50px;"></td>
            </tr>
            <tr>
                <td bgcolor="teal" style="height: 100px;" colspan="2"></td>
                <td></td>
                <td colspan="4" bgcolor="teal"></td>
                <td></td>
                <td colspan="2" bgcolor="teal"></td>
            </tr>
            <tr style="height: 50px;"></tr>
            <tr>
                <td bgcolor="teal" style="height: 100px;" colspan="4"></td>
                <td></td>
                <td colspan="2" bgcolor="teal"></td>
                <td></td>
                <td colspan="2" bgcolor="teal"></td>
            </tr>
            <tr style="height: 50px;"></tr>
            <tr>
                <td bgcolor="teal" style="height: 100px;" colspan="2"></td>
                <td></td>
                <td colspan="2" bgcolor="teal"></td>
                <td></td>
                <td colspan="4" bgcolor="teal"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
